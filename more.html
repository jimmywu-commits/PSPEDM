<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>更多精選商品v1</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.6.2/dist/cropper.min.css">

<style>
  /* === 本機字型（GitHub Pages 安全版） === */
  @font-face{
    font-family:"SN-Bold";
    src:url("./fonts/ShopeeNotoSans(content)-Bold.ttf") format("truetype");
    font-weight:700;font-style:normal;font-display:swap;
  }
  @font-face{
    font-family:"SN-Medium";
    src:url("./fonts/ShopeeNotoSans(content)-Medium.ttf") format("truetype");
    font-weight:500;font-style:normal;font-display:swap;
  }
  @font-face{
    font-family:"SN-Regular";
    src:url("./fonts/ShopeeNotoSans(content)-Regular.ttf") format("truetype");
    font-weight:400;font-style:normal;font-display:swap;
  }

  body{
    margin:0;
    font-family:"SN-Regular","SN-Medium","SN-Bold",sans-serif;
    background:#fff6ef;
  }

  .wrap{max-width:1200px;margin:40px auto;padding:0 16px;}
  .card{background:#fff;border:6px solid #ffbd83;}
  .thumb img{width:100%;display:block;}
  .meta{text-align:center;padding:20px;background:#ffbd83;}
  .brand{font-family:"SN-Bold";font-size:24px;margin:0;}
  .share{font-family:"SN-Medium";font-size:22px;margin:0;color:#e3342f;}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="thumb">
      <img src="./assets/images/sample_1.png" alt="商品圖">
    </div>
    <div class="meta">
      <p class="brand">商品名稱</p>
      <p class="share">促銷文案</p>
    </div>
  </div>
</div>
</body>
</html>
